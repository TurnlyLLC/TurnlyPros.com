<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnly | Contact</title>
  <meta name="description" content="Contact Turnly for professional short-term rental turnover services." />

  <style>
    :root{
      --bg:#0b0f17;
      --card:#101827;
      --muted:#a9b3c7;
      --text:#eef2ff;
      --border:rgba(255,255,255,.10);
      --accent:#7c5cff;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.20), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(34,197,94,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 40px}
    .section{padding:48px 40px}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,15,23,.7);
      border-bottom:1px solid var(--border);
    }

    .nav{display:flex;justify-content:space-between;align-items:center;min-height:72px}
    .menu{display:flex;gap:14px}
    .nav-link{font-weight:700;padding:10px;border-radius:10px}
    .nav-link:hover{background:rgba(255,255,255,.06)}

    .btn{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      font-weight:700;
      cursor:pointer;
    }

    .btn-primary{
      background:linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.7));
      border-color:rgba(124,92,255,.6);
    }

    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
    .card{
      background:rgba(16,24,39,.8);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    label{font-weight:700;margin-top:12px;display:block}
    input,select,textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      color:var(--text);
    }

    textarea{min-height:140px}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .hint{font-size:13px;color:rgba(238,242,255,.72)}
    .hidden{display:none}

    /* FOOTER */
    footer{
      border-top:1px solid var(--border);
      background:rgba(11,15,23,.95);
      margin-top:40px;
    }

    .footer-inner{
      display:grid;
      grid-template-columns:1.2fr .9fr .9fr;
      gap:18px;
      padding:32px 0;
    }

    .footer-logo{height:48px}
    .footer-title{font-size:13px;text-transform:uppercase;opacity:.85}
    .footer-links a{display:block;margin:8px 0;font-weight:700}
    .footer-bottom{
      border-top:1px solid rgba(255,255,255,.08);
      padding:14px 0;
      font-size:13px;
      opacity:.7;
    }

    @media(max-width:900px){
      .grid,.footer-inner{grid-template-columns:1fr}
      .container,.section{padding:24px}
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <img src="https://i.imgur.com/lvkV9Kk.png" alt="Turnly" style="height:44px">
    <nav class="menu">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="Services.html">Services</a>
      <a class="nav-link" href="Contact.html">Contact</a>
      <a class="btn btn-primary" href="#contact-form">Tell Us About Your Property</a>
    </nav>
  </div>
</header>

<section class="section container">
  <div class="grid">
    <div>
      <h1>Get in Touch With Turnly</h1>
      <p>We’ll respond quickly and clearly.</p>
    </div>

    <div class="card" id="contact-form">
      <form id="contactForm" action="https://formspree.io/f/mzddvkgy" method="POST">

        <label>Name</label>
        <input name="name" required>

        <div class="form-row">
          <div>
            <label>Email</label>
            <input name="email" type="email" required>
          </div>
          <div>
            <label>Phone</label>
            <input id="phone" name="phone" type="tel"
              placeholder="(555) 555-5555"
              required maxlength="14"
              pattern="\(\d{3}\)\s\d{3}-\d{4}">
          </div>
        </div>

        <label>Message</label>
        <textarea name="message"></textarea>

        <!-- SMS CONSENT -->
        <label style="margin-top:12px">
          <input type="checkbox" name="sms_consent" required>
          I agree to receive SMS messages related to my inquiry. Message & data rates may apply.
        </label>

        <input type="hidden" name="_subject" value="Turnly Contact Form">

        <button class="btn btn-primary" style="width:100%;margin-top:14px">
          Send Message
        </button>

        <div id="formStatus" class="hint"></div>
      </form>

      <div id="formSuccess" class="hidden">
        <strong>Message sent.</strong>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container footer-inner">
    <div>
      <img class="footer-logo" src="https://i.imgur.com/lvkV9Kk.png">
      <p>Professional STR turnovers built for serious hosts.</p>
    </div>

    <div>
      <div class="footer-title">Quick Links</div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="Services.html">Services</a>
        <a href="Contact.html">Contact</a>
      </div>
    </div>

    <div>
      <div class="footer-title">Contact</div>
      <p>admin@turnlypros.com<br>North Carolina</p>
    </div>
  </div>

  <div class="container footer-bottom">
    © <span id="year"></span> Turnly. All rights reserved.
  </div>
</footer>

<script>
  document.getElementById("year").textContent=new Date().getFullYear();

  // Phone formatting + ignore +1
  const phone=document.getElementById("phone");
  function format(v){
    let d=v.replace(/\D/g,'');
    if(d.length===11&&d.startsWith('1'))d=d.slice(1);
    d=d.slice(0,10);
    if(d.length<4)return d;
    if(d.length<7)return`(${d.slice(0,3)}) ${d.slice(3)}`;
    return`(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`;
  }
  phone.addEventListener("input",()=>phone.value=format(phone.value));
  window.addEventListener("load",()=>phone.value=format(phone.value));
</script>

</body>
</html>
