<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnly | Contact</title>
  <meta name="description" content="Contact Turnly for professional short-term rental turnover services." />

  <link rel="stylesheet" href="assets/styles.css" />

  <style>
    :root{
      --bg:#0b0f17;
      --card:#101827;
      --muted:#a9b3c7;
      --text:#eef2ff;
      --border:rgba(255,255,255,.10);
      --accent:#7c5cff;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
      --max:1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.20), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(34,197,94,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}

    .container{max-width:var(--max);margin:0 auto;padding:0 40px}
    .section{padding:48px 40px}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,15,23,.7);
      border-bottom:1px solid var(--border);
    }

    .nav{display:flex;justify-content:space-between;align-items:center;min-height:72px}
    .brand img{height:56px}

    .menu{display:flex;gap:14px;align-items:center}
    .nav-link{padding:10px;border-radius:10px;font-weight:700}
    .nav-link:hover{background:rgba(255,255,255,.06)}

    .btn{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      font-weight:700;
      cursor:pointer;
    }

    .btn-primary{
      background:linear-gradient(135deg,rgba(124,92,255,.95),rgba(124,92,255,.7));
      border-color:rgba(124,92,255,.6);
    }

    .hamburger{
      display:none;width:44px;height:44px;border-radius:12px;
      border:1px solid var(--border);background:rgba(255,255,255,.05);
    }

    .hamburger-lines{width:20px;height:14px;position:relative}
    .hamburger-lines span{
      position:absolute;left:0;right:0;height:2px;
      background:#eef2ff;border-radius:999px;
    }
    .hamburger-lines span:nth-child(1){top:0}
    .hamburger-lines span:nth-child(2){top:6px}
    .hamburger-lines span:nth-child(3){top:12px}

    header[data-menu-open="true"] .mobile-drawer{display:block}

    .mobile-drawer{
      display:none;border-top:1px solid var(--border);
      background:rgba(11,15,23,.9);
    }

    .mobile-drawer-inner{
      display:flex;flex-direction:column;gap:10px;padding:16px;
    }

    h1{font-size:42px;margin-bottom:12px}
    h2{font-size:22px}
    .lead{font-size:18px;color:rgba(238,242,255,.9)}

    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}

    .card{
      background:rgba(16,24,39,.8);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
    }

    label{display:block;font-weight:700;margin-top:12px}
    input,select,textarea{
      width:100%;padding:12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      color:var(--text);
    }

    textarea{min-height:140px}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hidden{display:none}

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .container{padding:0 20px}
      .section{padding:32px 20px}
      .form-row{grid-template-columns:1fr}
    }

    @media(max-width:720px){
      .menu{display:none}
      .hamburger{display:flex;align-items:center;justify-content:center}
    }
  </style>
</head>

<body>

<header id="siteHeader" data-menu-open="false">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="https://i.imgur.com/lvkV9Kk.png" alt="Turnly"></a>

    <nav class="menu">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="Services.html">Services</a>
      <a class="nav-link" href="Contact.html">Contact</a>
      <a class="btn btn-primary" href="#contact-form">Tell Us About Your Property</a>
    </nav>

    <button class="hamburger" id="hamburgerBtn">
      <span class="hamburger-lines"><span></span><span></span><span></span></span>
    </button>
  </div>

  <div class="mobile-drawer" id="mobileDrawer">
    <div class="mobile-drawer-inner container">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="Services.html">Services</a>
      <a class="nav-link" href="Contact.html">Contact</a>
      <a class="btn btn-primary" href="#contact-form">Tell Us About Your Property</a>
    </div>
  </div>
</header>

<section class="section container">
  <div class="grid">
    <div>
      <h1>Get in Touch With Turnly</h1>
      <p class="lead">Fast follow-up. Clear next steps. No sales pressure.</p>
    </div>

    <div class="card" id="contact-form">
      <h2>Tell Us About Your Property</h2>

      <form id="contactForm" action="https://formspree.io/f/mzddvkgy" method="POST">

        <div class="form-row">
          <div>
            <label>Name</label>
            <input name="name" required>
          </div>
          <div>
            <label>Email</label>
            <input name="email" type="email" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Phone</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="(555) 555-5555"
              required
              maxlength="14"
              pattern="\(\d{3}\)\s\d{3}-\d{4}"
              title="Format: (555) 555-5555"
            >
          </div>
          <div>
            <label>City</label>
            <input name="city">
          </div>
        </div>

        <label>Service Interest</label>
        <select name="tier">
          <option>Not sure yet</option>
          <option>Standard Turnover</option>
          <option>Standard + Linen</option>
          <option>Full Service</option>
        </select>

        <label>Message</label>
        <textarea name="message"></textarea>

        <input type="hidden" name="_replyto" id="_replyto">

        <button class="btn btn-primary" style="width:100%;margin-top:14px">Send Message</button>
        <div id="formStatus" style="margin-top:10px"></div>
      </form>

      <div id="formSuccess" class="card hidden">
        <strong>Message sent.</strong><br>
        Weâ€™ll follow up shortly.
      </div>
    </div>
  </div>
</section>

<script>
  // Hamburger
  (() => {
    const h=document.getElementById('siteHeader');
    const b=document.getElementById('hamburgerBtn');
    b.onclick=()=>h.dataset.menuOpen=h.dataset.menuOpen==="true"?"false":"true";
  })();

  // Phone formatting
  (() => {
    const phone=document.getElementById('phone');
    if(!phone)return;
    phone.addEventListener('input',()=>{
      let d=phone.value.replace(/\D/g,'').slice(0,10);
      if(d.length>6) phone.value=`(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`;
      else if(d.length>3) phone.value=`(${d.slice(0,3)}) ${d.slice(3)}`;
      else if(d.length) phone.value=`(${d}`;
    });
  })();

  // Formspree
  (() => {
    const f=document.getElementById('contactForm');
    const s=document.getElementById('formStatus');
    const ok=document.getElementById('formSuccess');
    const r=document.getElementById('_replyto');
    f.addEventListener('submit',async e=>{
      e.preventDefault();
      r.value=f.email.value;
      const res=await fetch(f.action,{method:'POST',body:new FormData(f),headers:{Accept:'application/json'}});
      if(res.ok){f.classList.add('hidden');ok.classList.remove('hidden');}
      else s.textContent='Submission failed. Please email admin@turnlypros.com';
    });
  })();
</script>

</body>
</html>
